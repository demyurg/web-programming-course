                example: '<input type="text" placeholder="–í–∞—à–µ –∏–º—è"><br><br>\n<input type="email" placeholder="Email"><br><br>\n<input type="password" placeholder="–ü–∞—Ä–æ–ª—å">',

            },
            {

            {

                example: '<label for="email">Email:</label><br>\n<input type="email" id="email" name="email"><br><br>\n<label>\n  <input type="checkbox"> –°–æ–≥–ª–∞—Å–µ–Ω —Å —É—Å–ª–æ–≤–∏—è–º–∏\n</label>',

            },
            {
                name: 'table',

                semantic: 'good',
                attributes: [],
                example: '<table border="1">\n  <tr>\n    <th>–ò–º—è</th>\n    <th>–í–æ–∑—Ä–∞—Å—Ç</th>\n  </tr>\n  <tr>\n    <td>–ò–≤–∞–Ω</td>\n    <td>25</td>\n  </tr>\n  <tr>\n    <td>–ú–∞—Ä–∏—è</td>\n    <td>30</td>\n  </tr>\n</table>',

            },
            {

                semantic: 'good',
                attributes: [],
                example: '<table border="1">\n  <tr>\n    <td>–Ø—á–µ–π–∫–∞ 1</td>\n    <td>–Ø—á–µ–π–∫–∞ 2</td>\n  </tr>\n  <tr>\n    <td>–Ø—á–µ–π–∫–∞ 3</td>\n    <td>–Ø—á–µ–π–∫–∞ 4</td>\n  </tr>\n</table>',

                semantic: 'good',
                attributes: [{name: 'colspan', desc: '–æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ —Å—Ç–æ–ª–±—Ü–æ–≤'}],
                example: '<table border="1">\n  <tr>\n    <td>–û–±—ã—á–Ω–∞—è —è—á–µ–π–∫–∞</td>\n    <td colspan="2">–û–±—ä–µ–¥–∏–Ω–µ–Ω–Ω–∞—è —è—á–µ–π–∫–∞</td>\n  </tr>\n  <tr>\n    <td>–Ø—á–µ–π–∫–∞ 1</td>\n    <td>–Ø—á–µ–π–∫–∞ 2</td>\n    <td>–Ø—á–µ–π–∫–∞ 3</td>\n  </tr>\n</table>',
                link: 'https://www.w3schools.com/tags/tag_td.asp'
            },
            {

                category: 'tables',
                description: '–ó–∞–≥–æ–ª–æ–≤–æ—á–Ω–∞—è —è—á–µ–π–∫–∞ —Ç–∞–±–ª–∏—Ü—ã',
                semantic: 'good',
                attributes: [{name: 'scope', desc: '–æ–±–ª–∞—Å—Ç—å –¥–µ–π—Å—Ç–≤–∏—è'}],
                example: '<table border="1">\n  <tr>\n    <th>–ü—Ä–æ–¥—É–∫—Ç</th>\n    <th>–¶–µ–Ω–∞</th>\n  </tr>\n  <tr>\n    <td>–•–ª–µ–±</td>\n    <td>30‚ÇΩ</td>\n  </tr>\n</table>',
                link: 'https://www.w3schools.com/tags/tag_th.asp'
            }
        ];

        let filteredTags = [...tags];
        let currentCategory = 'all';

        function getCategoryName(category) {
            const names = {
                'basic': '–ë–∞–∑–æ–≤—ã–µ',
                'structure': '–°—Ç—Ä—É–∫—Ç—É—Ä–∞', 
                'text': '–¢–µ–∫—Å—Ç',
                'forms': '–§–æ—Ä–º—ã',
                'tables': '–¢–∞–±–ª–∏—Ü—ã',
                'media': '–ú–µ–¥–∏–∞'
            };
            return names[category] || category;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderTags(tagsToRender = filteredTags) {
            const grid = document.getElementById('tagsGrid');
            
            if (tagsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                updateStats(0);
                return;
            }

            grid.innerHTML = tagsToRender.map((tag, index) => `
                <div class="tag-card" data-tag-name="${tag.name}">
                    <div class="tag-header">
                        <span class="tag-name">&lt;${tag.name}&gt;</span>
                        <span class="tag-type">${getCategoryName(tag.category)}</span>
                        ${tag.semantic === 'good' ? '<span class="semantic-badge">‚úÖ –°–µ–º–∞–Ω—Ç–∏—á–Ω—ã–π</span>' : ''}
                    </div>
                    
                    <div class="tag-description">${tag.description}</div>
                    
                    <div class="example-container">
                        <div class="example-controls">
                            <div class="view-toggle">
                                <button class="view-btn active" onclick="toggleView(${index}, 'code')">Code</button>
                                <button class="view-btn" onclick="toggleView(${index}, 'preview')">Preview</button>
                            </div>
                            <button class="copy-btn" onclick="copyCode(this, ${index})">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                        </div>
                        
                        <div class="code-example" id="code-${index}">
                            <pre>${escapeHtml(tag.example)}</pre>
                        </div>
                        
                        <div class="preview-example" id="preview-${index}">
                            ${tag.example}
                        </div>
                    </div>
                    
                    ${tag.attributes.length > 0 ? `
                        <div class="attributes-list">
                            <h4>–û—Å–Ω–æ–≤–Ω—ã–µ –∞—Ç—Ä–∏–±—É—Ç—ã:</h4>
                            ${tag.attributes.map(attr => `
                                <div class="attribute-item">
                                    <span class="attr-name">${attr.name}</span>
                                    <span>${attr.desc}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <a href="${tag.link}" target="_blank" class="external-link">
                        üìñ –ü–æ–¥—Ä–æ–±–Ω–µ–µ –Ω–∞ w3schools
                    </a>
                </div>
            `).join('');

            updateStats(tagsToRender.length);
        }

        function toggleView(index, view) {
            const codeEl = document.getElementById(`code-${index}`);
            const previewEl = document.getElementById(`preview-${index}`);
            const buttons = document.querySelectorAll(`.tag-card:nth-child(${index + 1}) .view-btn`);
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'code') {
                codeEl.style.display = 'block';
                previewEl.style.display = 'none';
                buttons[0].classList.add('active');
            } else {
                codeEl.style.display = 'none';
                previewEl.style.display = 'block';
                buttons[1].classList.add('active');
            }
        }

        /**
         * Copies the content of an HTML element to the clipboard
         * @param {HTMLElement} code - The HTML element containing the code to copy
         */
        function copyCode(btn, index) {
            const cleanCode = tags[index].example;
            
            navigator.clipboard.writeText(cleanCode).then(() => {
                // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = cleanCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }

        function updateStats(visible) {
            document.getElementById('totalTags').textContent = tags.length;
            document.getElementById('visibleTags').textContent = visible;
        }

        function filterTags() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredTags = tags.filter(tag => {
                const matchesSearch = tag.name.toLowerCase().includes(searchTerm) || 
                                    tag.description.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || tag.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTags(filteredTags);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterTags);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                currentCategory = e.target.dataset.category;
                filterTags();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTags();
    </script>
