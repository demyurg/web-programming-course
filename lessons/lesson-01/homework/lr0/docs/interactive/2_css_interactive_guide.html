            },
            {

                category: 'animations',
                description: 'CSS –∞–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–Ω–Ω–µ—Ä–∞',
                code: `@keyframes spin {

                },
                tip: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ transform –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π, –∏–∑–±–µ–≥–∞–π—Ç–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–≤–æ–π—Å—Ç–≤ layout.'
            },
            {
                title: '–ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã',
                category: 'responsive',
                description: '–ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω —Å –º–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å–∞–º–∏',
                code: `/* –ú–æ–±–∏–ª—å–Ω—ã–µ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
.responsive-grid {

}`,
                demo: function() {
                    return `

                                color: white;
                                padding: 20px;
                                text-align: center;
                                border-radius: 4px;
                            }
                        </style>
                        <div class="demo-responsive">
                            <div class="demo-responsive-item">1</div>
                            <div class="demo-responsive-item">2</div>
                            <div class="demo-responsive-item">3</div>
                        </div>
                        <p style="margin-top: 10px; font-size: 12px; color: #666;">–ò–∑–º–µ–Ω–∏—Ç–µ —à–∏—Ä–∏–Ω—É –æ–∫–Ω–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏</p>
                    `;
                },
                tip: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ mobile-first –ø–æ–¥—Ö–æ–¥ - —Å–Ω–∞—á–∞–ª–∞ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö, –∑–∞—Ç–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤.'
            }
        ];

        let filteredExamples = [...examples];
        let currentCategory = 'all';

        function getCategoryName(category) {
            const names = {
                'layout': '–ú–∞–∫–µ—Ç—ã',
                'styling': '–°—Ç–∏–ª–∏',
                'components': '–ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã',
                'animations': '–ê–Ω–∏–º–∞—Ü–∏–∏',
                'responsive': '–ê–¥–∞–ø—Ç–∏–≤'
            };
            return names[category] || category;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function renderExamples(examplesToRender = filteredExamples) {
            const grid = document.getElementById('examplesGrid');
            
            if (examplesToRender.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; background: rgba(255,255,255,0.1); border-radius: 15px; color: white;">
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                updateStats(0);
                return;
            }

            grid.innerHTML = examplesToRender.map((example, index) => `
                <div class="example-card">
                    <div class="example-header">
                        <span class="example-title">${example.title}</span>
                        <span class="example-type">${getCategoryName(example.category)}</span>
                    </div>
                    
                    <div class="example-description">${example.description}</div>
                    
                    <div class="demo-controls">
                        <div class="view-toggle">
                            <button class="view-btn active" onclick="toggleView(${index}, 'code')">CSS</button>
                            <button class="view-btn" onclick="toggleView(${index}, 'demo')">–î–µ–º–æ</button>
                        </div>
                        <button class="copy-btn" onclick="copyCode(\`${escapeHtml(example.code).replace(/`/g, '\\`')}\`)">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                    </div>
                    
                    <div class="code-example" id="code-${index}">
                        <pre>${escapeHtml(example.code)}</pre>
                    </div>
                    
                    <div class="demo-area" id="demo-${index}">
                        ${example.demo()}
                    </div>
                    
                    ${example.tip ? `
                        <div class="usage-tip">
                            <strong>üí° –°–æ–≤–µ—Ç:</strong> ${example.tip}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            updateStats(examplesToRender.length);
        }

        function toggleView(index, view) {
            const codeEl = document.getElementById(`code-${index}`);
            const demoEl = document.getElementById(`demo-${index}`);
            const buttons = document.querySelectorAll(`.example-card:nth-child(${index + 1}) .view-btn`);
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'code') {
                codeEl.style.display = 'block';
                demoEl.classList.remove('active');
                buttons[0].classList.add('active');
            } else {
                codeEl.style.display = 'none';
                demoEl.classList.add('active');
                buttons[1].classList.add('active');
            }
        }

        function copyCode(code) {
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º HTML entities
            const textarea = document.createElement('textarea');
            textarea.innerHTML = code;
            const cleanCode = textarea.value;
            
            navigator.clipboard.writeText(cleanCode).then(() => {
                // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç—É, —á—Ç–æ –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞
                const copyButtons = document.querySelectorAll('.copy-btn');
                copyButtons.forEach(btn => {
                    if (btn.onclick && btn.onclick.toString().includes(code.substring(0, 30))) {
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        btn.classList.add('copy-success');
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.classList.remove('copy-success');
                        }, 2000);
                    }
                });
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = cleanCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert('CSS –∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }

        function updateStats(visible) {
            document.getElementById('totalExamples').textContent = examples.length;
            document.getElementById('visibleExamples').textContent = visible;
        }

        function filterExamples() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredExamples = examples.filter(example => {
                const matchesSearch = example.title.toLowerCase().includes(searchTerm) || 
                                    example.description.toLowerCase().includes(searchTerm) ||
                                    example.code.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || example.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderExamples(filteredExamples);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterExamples);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                currentCategory = e.target.dataset.category;
                filterExamples();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderExamples();
    </script>
