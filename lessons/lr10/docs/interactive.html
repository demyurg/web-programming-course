<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR10 Interactive Examples - Backend Testing & Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #263238 0%, #37474f 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #263238;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .search-box {
            margin-top: 20px;
        }

        #search {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
        }

        #search:focus {
            outline: none;
            border-color: #37474f;
            box-shadow: 0 0 0 3px rgba(55, 71, 79, 0.15);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            padding: 6px 12px;
            border: 2px solid #cfd8dc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #263238;
            font-size: 14px;
        }

        .tag:hover {
            border-color: #37474f;
            color: #37474f;
        }

        .tag.active {
            background: #37474f;
            color: white;
            border-color: #37474f;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .example-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .example-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .example-header {
            background: linear-gradient(135deg, #455a64 0%, #263238 100%);
            color: white;
            padding: 18px;
        }

        .example-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .example-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }

        .example-body {
            padding: 18px;
        }

        .example-description {
            color: #666;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        pre {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 12px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .hljs {
            background: #1e1e1e !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #607d8b;
            color: white;
            cursor: pointer;
        }

        .pagination button.active {
            background: #263238;
        }

        .not-found {
            text-align: center;
            padding: 60px 20px;
            color: #eceff1;
        }

        footer {
            text-align: center;
            color: #eceff1;
            padding: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LR10: Backend Testing & Validation - Interactive Examples</h1>
            <p class="subtitle">Unit, Integration, Validation, Security и Coverage в одном справочнике</p>

            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск по названию, описанию или коду...">
            </div>

            <div class="filter-tags">
                <span class="tag active" data-filter="all">Все</span>
                <span class="tag" data-filter="unit">Unit</span>
                <span class="tag" data-filter="integration">Integration</span>
                <span class="tag" data-filter="validation">Validation</span>
                <span class="tag" data-filter="security">Security</span>
                <span class="tag" data-filter="coverage">Coverage</span>
            </div>
        </header>

        <div id="examples" class="examples-grid"></div>
        <div id="pagination" class="pagination"></div>

        <div id="notFound" class="not-found" style="display: none;">
            <h3>Ничего не найдено</h3>
            <p>Измените фильтр или поисковый запрос</p>
        </div>
    </div>

    <footer>
        LR10 • Backend Testing & Validation
    </footer>

    <script>
        const examples = [
            {
                id: 1,
                title: 'Vitest Config для backend',
                category: 'coverage',
                description: 'Базовая конфигурация Vitest для Node.js API проекта',
                code: `import { defineConfig } from 'vitest/config';

export default defineConfig({
  test: {
    environment: 'node',
    globals: true,
    include: ['tests/**/*.test.ts'],
    coverage: {
      provider: 'v8',
      reporter: ['text', 'html'],
      include: ['src/**/*.ts']
    }
  }
});`
            },
            {
                id: 2,
                title: 'Unit: scoring with penalties',
                category: 'unit',
                description: 'Проверка бизнес-правила штрафа за неверный ответ',
                code: `it('should apply penalty for wrong answers', () => {
  const score = service.scoreMultipleSelect(['A', 'C'], ['A', 'B']);
  expect(score).toBe(0.5);
});`
            },
            {
                id: 3,
                title: 'Unit: score lower bound',
                category: 'unit',
                description: 'Счёт не должен уходить в отрицательное значение',
                code: `it('should return 0 when all answers are wrong', () => {
  const score = service.scoreMultipleSelect(['A'], ['B', 'C']);
  expect(score).toBe(0);
});`
            },
            {
                id: 4,
                title: 'Validation: valid payload',
                category: 'validation',
                description: 'Позитивный тест Zod schema',
                code: `const result = AnswerSchema.safeParse({
  questionId: 'q1',
  sessionId: 's1',
  userAnswer: ['A']
});

expect(result.success).toBe(true);`
            },
            {
                id: 5,
                title: 'Validation: invalid payload',
                category: 'validation',
                description: 'Негативный тест Zod schema с отсутствующим полем',
                code: `const result = AnswerSchema.safeParse({
  userAnswer: ['A']
});

expect(result.success).toBe(false);`
            },
            {
                id: 6,
                title: 'Integration: health endpoint',
                category: 'integration',
                description: 'Проверка простого endpoint через app.request',
                code: `const res = await app.request('/health');
expect(res.status).toBe(200);

const body = await res.json();
expect(body.status).toBe('ok');`
            },
            {
                id: 7,
                title: 'Integration: auth callback',
                category: 'integration',
                description: 'Проверка возврата token после mock OAuth callback',
                code: `const res = await app.request('/api/auth/github/callback', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ code: 'test_ok' })
});

expect(res.status).toBe(200);
expect((await res.json()).token).toBeTypeOf('string');`
            },
            {
                id: 8,
                title: 'Integration: protected endpoint',
                category: 'integration',
                description: 'Проверка доступа к endpoint с Bearer token',
                code: `const res = await app.request('/api/auth/me', {
  headers: { Authorization: \`Bearer \${token}\` }
});

expect(res.status).toBe(200);`
            },
            {
                id: 9,
                title: 'Security: token missing',
                category: 'security',
                description: 'Без токена protected endpoint должен вернуть 401',
                code: `const res = await app.request('/api/auth/me');
expect(res.status).toBe(401);`
            },
            {
                id: 10,
                title: 'Security: role-based access',
                category: 'security',
                description: 'Student не должен иметь доступ к admin endpoints',
                code: `const res = await app.request('/api/admin/questions', {
  headers: { Authorization: \`Bearer \${studentToken}\` }
});

expect(res.status).toBe(403);`
            },
            {
                id: 11,
                title: 'Coverage command',
                category: 'coverage',
                description: 'Запуск отчёта покрытия для quality gate',
                code: `npm run test:coverage`
            },
            {
                id: 12,
                title: 'Fixture factory helper',
                category: 'unit',
                description: 'Генератор тестовых payload без копипаста',
                code: `const basePayload = {
  questionId: 'q1',
  sessionId: 's1',
  userAnswer: ['A']
};

export function makeAnswerPayload(overrides = {}) {
  return { ...basePayload, ...overrides };
}`
            }
        ];

        let currentFilter = 'all';
        let currentPage = 1;
        const ITEMS_PER_PAGE = 6;

        function filterExamples() {
            let filtered = examples;

            if (currentFilter !== 'all') {
                filtered = filtered.filter((e) => e.category === currentFilter);
            }

            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter((e) =>
                    e.title.toLowerCase().includes(searchTerm) ||
                    e.description.toLowerCase().includes(searchTerm) ||
                    e.code.toLowerCase().includes(searchTerm)
                );
            }

            return filtered;
        }

        function renderExamples() {
            const filtered = filterExamples();
            const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const pageItems = filtered.slice(start, start + ITEMS_PER_PAGE);

            const container = document.getElementById('examples');
            container.innerHTML = '';

            if (pageItems.length === 0) {
                document.getElementById('notFound').style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            document.getElementById('notFound').style.display = 'none';

            pageItems.forEach((example) => {
                const card = document.createElement('div');
                card.className = 'example-card';
                card.innerHTML = `
                    <div class="example-header">
                        <div class="example-title">${example.title}</div>
                        <span class="example-category">${example.category.toUpperCase()}</span>
                    </div>
                    <div class="example-body">
                        <p class="example-description">${example.description}</p>
                        <pre><code class="language-typescript">${escapeHtml(example.code)}</code></pre>
                    </div>
                `;
                container.appendChild(card);
            });

            hljs.highlightAll();
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i += 1) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.className = 'active';
                }

                button.addEventListener('click', () => {
                    currentPage = i;
                    renderExamples();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });

                container.appendChild(button);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('search').addEventListener('input', () => {
            currentPage = 1;
            renderExamples();
        });

        document.querySelectorAll('.tag').forEach((tag) => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.tag').forEach((t) => t.classList.remove('active'));
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                currentPage = 1;
                renderExamples();
            });
        });

        renderExamples();
    </script>
</body>
</html>
