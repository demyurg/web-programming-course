<html lang="en">
<head>

<body>

    <script>
        const examples = [
            {
                id: 1,
                title: "One-to-Many Relationship",

                code: `// Schema
model User {
  id       String    @id @default(cuid())

                code: `model Question {

            {

                code: `async function submitSession(sessionId: string) {
  const result = await prisma.$transaction(async (tx) => {
    // Все операции должны выполниться или откатиться
    const answers = await tx.answer.findMany({
      where: { sessionId }
    });

    const score = answers.reduce(
      (sum, a) => sum + (a.score || 0), 0
    );

    const session = await tx.session.update({
      where: { id: sessionId },
      data: { score, status: "completed" }

  });
  return result;

            {
                id: 4,
                title: "Performance: Select Fields",

                description: "Загружать только нужные поля вместо всех",
                code: `// ❌ Неоптимально - загружает всё

// ✅ Оптимально - загружает только нужное
const sessions = await prisma.session.findMany({

                code: `const page = 1;
const limit = 20;

const sessions = await prisma.session.findMany({
  skip: (page - 1) * limit,
  take: limit,
  orderBy: { createdAt: 'desc' },
  select: { id: true, score: true }
});

const pages = Math.ceil(total / limit);

};`

                code: `function scoreMultipleSelect(
  correctAnswers: string[],
  studentAnswers: string[]
): number {
  let score = 0;

  for (const answer of studentAnswers) {
    if (correctAnswers.includes(answer)) {
      score += 1; // правильный ответ
    } else {
      score -= 0.5; // неправильный ответ
    }
  }

  return Math.max(0, score);
}

// Примеры
scoreMultipleSelect(["A", "C", "D"], ["A", "C"]); // 2
scoreMultipleSelect(["A", "C", "D"], ["A", "B", "C"]); // 1.5
scoreMultipleSelect(["A", "C", "D"], ["B", "E"]); // 0`

            {
                id: 8,
                title: "Essay Scoring with Rubric",
                category: "scoring",
                description: "Оценить essay ответ по рубрике (критериям)",
                code: `interface Grade {
  criterion: string;
  points: number;
}

interface RubricCriterion {
  name: string;
  maxPoints: number;
}

function scoreEssay(
  grades: Grade[],
  rubric: RubricCriterion[]
): number {
  let total = 0;

  for (const grade of grades) {
    const criterion = rubric.find(r => r.name === grade.criterion);
    if (!criterion) continue;

    const capped = Math.min(grade.points, criterion.maxPoints);
    total += capped;
  }

  return total;
}

// Пример
const rubric = [
  { name: "Clarity", maxPoints: 3 },
  { name: "Examples", maxPoints: 2 }
];
const grades = [
  { criterion: "Clarity", points: 3 },
  { criterion: "Examples", points: 1 }
];
scoreEssay(grades, rubric); // 4 из 5`
            },
            {
                id: 9,
                title: "Session Start and Submit",
                category: "admin",
                description: "Начало и завершение квиз-сессии",
                code: `// Start session
async function startSession(
  userId: string,
  totalQuestions: number
) {
  return await prisma.session.create({
    data: {
      userId,
      status: "in_progress",
      totalQuestions,
      expiresAt: new Date(
        Date.now() + 60 * 60 * 1000 // 1 час
      )
    }
  });
}

// Submit session
async function submitSession(sessionId: string) {
  return await prisma.$transaction(async (tx) => {
    const session = await tx.session.findUnique({
      where: { id: sessionId },
      include: { answers: true }
    });

    if (session.expiresAt < new Date()) {
      throw new Error("Session expired");
    }

    const score = session.answers
      .filter(a => a.score !== null)
      .reduce((sum, a) => sum + (a.score || 0), 0);

    return await tx.session.update({
      where: { id: sessionId },
      data: { status: "completed", score }
    });
  });
}`
            },
            {
                id: 10,
                title: "Admin: Grade Essay Answers",
                category: "admin",
                description: "API endpoint для преподавателя чтобы оценить essay",
                code: `app.post('/api/admin/answers/:id/grade', async (c) => {
  const { id } = c.req.param();
  const { score, feedback } = await c.req.json();

  const updated = await prisma.$transaction(async (tx) => {
    // Обновить ответ с оценкой
    const answer = await tx.answer.update({
      where: { id },
      data: { score, feedback }
    });

    // Проверить что все ответы в сессии проверены
    const session = await tx.session.findUnique({
      where: { id: answer.sessionId },
      include: { answers: true }
    });

    const allGraded = session.answers.every(
      a => a.score !== null
    );

    // Если все - обновить финальный score
    if (allGraded) {
      const total = session.answers.reduce(
        (sum, a) => sum + (a.score || 0),
        0
      );
      await tx.session.update({
        where: { id: answer.sessionId },
        data: { score: total, status: "completed" }
      });
    }

    return answer;
  });

  return c.json({ answer: updated });
});`
            },
            {
                id: 11,
                title: "Admin: Student Statistics",
                category: "admin",
                description: "Получить статистику студента",
                code: `app.get('/api/admin/students/:userId/stats', async (c) => {
  const { userId } = c.req.param();

  const sessions = await prisma.session.findMany({
    where: { userId },
    select: {
      id: true,
      score: true,
      status: true,
      startedAt: true,
      _count: { select: { answers: true } }
    },
    orderBy: { startedAt: 'desc' }
  });

  const avgScore = sessions.length
    ? sessions.reduce((sum, s) => sum + (s.score || 0), 0) /
      sessions.length
    : 0;

  return c.json({
    userId,
    totalSessions: sessions.length,
    averageScore: Math.round(avgScore),
    sessions
  });
});`

            },
            {
                id: 14,
                title: "Database Indexes",
                category: "optimization",
                description: "Добавить индексы для быстрого поиска",
                code: `model Session {
  id        String    @id @default(cuid())
  userId    String
  status    String
  createdAt DateTime  @default(now())

  // Одиночные индексы
  @@index([userId])      // для поиска по userId
  @@index([status])      // для поиска по статусу

  // Комбинированный индекс
  @@index([userId, status]) // для поиска по обоим
}

model Answer {
  id        String @id @default(cuid())
  sessionId String
  score     Int?

  // Индекс для быстрого поиска и сортировки
  @@index([sessionId])
  @@index([sessionId, score(sort: Desc)])
}`
            }
        ];

        let currentFilter = 'all';
        let currentPage = 1;
        const ITEMS_PER_PAGE = 6;

        function filterExamples() {
            let filtered = examples;

            // Filter by category
            if (currentFilter !== 'all') {
                filtered = filtered.filter(e => e.category === currentFilter);
            }

            // Filter by search
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(e =>
                    e.title.toLowerCase().includes(searchTerm) ||
                    e.description.toLowerCase().includes(searchTerm) ||
                    e.code.toLowerCase().includes(searchTerm)
                );
            }

            return filtered;
        }

        function renderExamples() {
            const filtered = filterExamples();
            const total = filtered.length;
            const pages = Math.ceil(total / ITEMS_PER_PAGE);
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filtered.slice(start, end);

            const container = document.getElementById('examples');
            container.innerHTML = '';

            if (pageItems.length === 0) {
                document.getElementById('notFound').style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            document.getElementById('notFound').style.display = 'none';

            pageItems.forEach(example => {
                const card = document.createElement('div');
                card.className = 'example-card';
                card.innerHTML = `
                    <div class="example-header">
                        <div class="example-title">${example.title}</div>
                        <span class="example-category">${example.category.toUpperCase()}</span>
                    </div>
                    <div class="example-body">
                        <p class="example-description">${example.description}</p>
                        <pre><code class="language-typescript">${escapeHtml(example.code)}</code></pre>
                    </div>
                `;
                container.appendChild(card);
            });

            hljs.highlightAll();
            renderPagination(pages);
        }

        function renderPagination(pages) {
            const container = document.getElementById('pagination');
            if (pages <= 1) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '';
            for (let i = 1; i <= pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) btn.className = 'active';
                btn.onclick = () => {
                    currentPage = i;
                    renderExamples();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(btn);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('search').addEventListener('input', () => {
            currentPage = 1;
            renderExamples();
        });

        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                currentPage = 1;
                renderExamples();
            });
        });

        // Initial render
        renderExamples();
    </script>
